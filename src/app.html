<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns#">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="address=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta property="og:determiner" content="the" />
		<meta property="og:locale" content="ru_RU" />
		<meta property="og:type" content="website" />
		<link href="https://pineglade.ru/" rel="publisher" />
		<link href="%sveltekit.assets%/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
		<link type="image/png" href="%sveltekit.assets%/favicon-32x32.png" rel="icon" sizes="32x32" />
		<link type="image/png" href="%sveltekit.assets%/favicon-16x16.png" rel="icon" sizes="16x16" />
		<link href="%sveltekit.assets%/site.webmanifest" rel="manifest" />
		<link href="%sveltekit.assets%/safari-pinned-tab.svg" rel="mask-icon" color="#187268" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="theme-color" content="#ffffff" />
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/playfair-display-400-italic.woff2"
			as="font"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/playfair-display-400-normal.woff2"
			as="font"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/montserrat-700.woff2"
			as="font"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/roboto-400.woff2"
			as="font"
			crossorigin="anonymous"
		/>
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
